name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  frontend:
    name: Frontend - Tests and Lint
    runs-on: ubuntu-latest

    defaults: 
      run:
        working-directory: ./frontend

    steps: 
      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Run Linter
        run: npm run lint

      - name: Run Tests
        run: npm run test:run
      
      - name: Check Build
        run: npm run build

  api-server:
    name: API Server - Build
    runs-on: ubuntu-latest

    defaults: 
      run: 
        working-directory: ./api-server

    steps: 
      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: api-server/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Run Build
        run: npm run build

  reverse-proxy:
    name: Reverse Proxy - Build
    runs-on: ubuntu-latest
    
    defaults: 
      run: 
        working-directory: ./reverse-proxy
        
        
    steps: 
      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: reverse-proxy/package-lock.json  

      - name: Install Dependencies
        run: npm ci

      - name: Run Build
        run: npm run build

  builder:
    name: Builder - Build
    runs-on: ubuntu-latest
    
    defaults: 
      run: 
        working-directory: ./builder

    steps: 
      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: builder/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Run Build
        run: npm run build